<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <title>Coin Toss App</title>
</head>
<body>

    <div class="container">
        <div class="stats">
            <p id="head-count">Heads: <span>0</span></p>
            <p id="tail-count">Tails: <span>0</span></p>
        </div>
        <div class="coin">
            <div class="heads">
                <img src="./Assets/media/heads.svg" alt="">
            </div>
            <div class="tails">
                <img src="./Assets/media/tails.svg" alt="">
            </div>
        </div>
        <div class="buttons">
            <button id="flip-btn">Flip Coin</button>
            <button id="reset-btn">Reset</button>
        </div>
    </div>


    <script src="./script/script.js"></script>
</body>
</html>
